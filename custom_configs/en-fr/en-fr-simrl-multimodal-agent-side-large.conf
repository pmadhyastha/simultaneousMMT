[vars]
# source language
sl: en
# target language
tl: fr

[train]
seed: 0
model_type: SIMRLImageRL
patience: 30
max_epochs: 100
eval_freq: 0
eval_metrics: bleu,loss
eval_filters: ['de-hyphen']
eval_batch_size: 32
save_best_metrics: True
eval_max_len: 100
n_checkpoints: 0
l2_reg: 1e-05
lr_decay: plateau
lr_decay_revert: False
lr_decay_factor: 0.5
lr_decay_patience: 2
gclip: 1
optimizer: adam
lr: 0.0004
batch_size: 64
save_path: ~/experiments/simnmt/nmtpy/w2w_models/${vars:sl}-${vars:tl}
tensorboard_dir: ${save_path}/tb_dir

[model]
att_type: mlp
att_bottleneck: hid
enc_dim: 320
enc_bidirectional: False
dec_dim: 320
emb_dim: 200
dropout_emb: 0.4
dropout_ctx: 0.5
dropout_out: 0.5
n_encoders: 2
tied_emb: 2way
max_len: None
sched_sampling: 0
dec_init: zero
bos_type: emb
out_logic: deep
translator_type: srlgs

aux_dropout: 0.5
aux_proj_dim: 320
aux_proj_activ: tanh
aux_dim: 2048
dec_inp_activ: None

direction: src:Text, image:Numpy -> trg:Text
sampler_type: bucket
bucket_by: src
splits: val,test

[data]
txt_root: ./data/multi30k/${vars:sl}-${vars:tl}
img_root: ./data/resnet50-256x256
pretrained_model: ~/experiments/simnmt/nmtpy/w2w_models/en-fr/snmt-rnn-unimodal/simultaneousnmt-radece-val057.best.bleu_56.900.ckpt

train_set: {'src': '${txt_root}/train.lc.norm.tok.${vars:sl}',
            'image': '${img_root}/train-resnet50-res5c_relu-r256-c256-l2norm.npy',
            'trg': '${txt_root}/train.lc.norm.tok.${vars:tl}'}

val_set: {'src': '${txt_root}/train.lc.norm.tok.${vars:sl}',
          'image': '${img_root}/train-resnet50-res5c_relu-r256-c256-l2norm.npy',
          'trg': '${txt_root}/train.lc.norm.tok.${vars:tl}'}

test_2016_flickr_set: {'src': '${txt_root}/test_2016_flickr.lc.norm.tok.${vars:sl}',
                       'image': '${img_root}/test_2016_flickr-resnet50-res5c_relu-r256-c256-l2norm.npy',
                       'trg': '${txt_root}/test_2016_flickr.lc.norm.tok.${vars:tl}'}

test_2017_flickr_set: {'src': '${txt_root}/test_2017_flickr.lc.norm.tok.${vars:sl}',
                       'image': '${img_root}/test_2017_flickr-resnet50-res5c_relu-r256-c256-l2norm.npy',
                       'trg': '${txt_root}/test_2017_flickr.lc.norm.tok.${vars:tl}'}

[vocabulary]
src: ${data:txt_root}/train.lc.norm.tok.vocab.${vars:sl}
trg: ${data:txt_root}/train.lc.norm.tok.vocab.${vars:tl}
